<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Streak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Longest Streak</h1>
        <form action="/longest_streak" method="post">
            <label for="name">Enter Habit Name:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Get Longest Streak">
        </form>
        {% if streak %}
        <p>Longest streak for {{ name }}: {{ streak[0][0] }}</p>
        {% else %}
        <p>No data found for habit: {{ name }}</p>
        {% endif %}
        <a href="/" class="button">Back</a>
    </div>
</body>
</html>
